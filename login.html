<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="logo"> <img src='https://www.educationworld.in/wp-content/uploads/2019/04/LPU-Logo-02.jpg' width="400"
            height="auto" alter="campus logo">
        <h1>Events Calender</h1>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="input-group">
                <label for="username">Registration no:</label>
                <input type="number" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <a href="html.html">LOG IN</a>
        </form>
    </div>
   
</body>

</html>
